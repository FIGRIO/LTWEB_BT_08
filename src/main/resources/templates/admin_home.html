<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard - Quản Lý Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .product-img-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        #imagePreview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div th:replace="fragments :: header"></div>

    <div class="container">
        <div class="main-content">

            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <div>
                    <h2 class="text-primary m-0"><i class="bi bi-speedometer2"></i> Admin Dashboard</h2>
                    <p class="text-muted small m-0">Quản lý danh sách sản phẩm hệ thống</p>
                </div>
                <a href="/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm"
                role="alert">
                <i class="bi bi-check-circle-fill me-2"></i> <strong th:text="${successMessage}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> <strong th:text="${errorMessage}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row g-4">

                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm bg-light h-100">
                        <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                            <h5 class="text-success" th:if="${product.id == null}"><i
                                    class="bi bi-plus-square-fill"></i> Thêm Sản Phẩm Mới</h5>
                            <h5 class="text-warning" th:if="${product.id != null}"><i class="bi bi-pencil-square"></i>
                                Cập Nhật Sản Phẩm</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/add-product}" th:object="${product}" method="post"
                                enctype="multipart/form-data">

                                <input type="hidden" th:field="*{id}">

                                <input type="hidden" th:field="*{image}">

                                <div class="mb-3">
                                    <label class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{title}" class="form-control"
                                        th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                        th:errors="*{title}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Giá bán (VNĐ) <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="number" th:field="*{price}" class="form-control"
                                            th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                                        <span class="input-group-text">₫</span>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                            th:errors="*{price}"></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Hình ảnh minh họa</label>
                                    <input type="file" name="imageFile" class="form-control"
                                        accept="image/png, image/jpeg, image/jpg" onchange="previewImage(this)">

                                    <div class="mt-2" th:if="${product.id != null and product.image != null}">
                                        <small class="text-muted">Ảnh hiện tại:</small>
                                        <img th:src="@{'/uploads/' + ${product.image}}"
                                            style="height: 50px; border-radius: 4px;">
                                    </div>

                                    <img id="imagePreview" src="#" alt="Xem trước" class="d-none">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mô tả ngắn</label>
                                    <textarea th:field="*{descr}" class="form-control" rows="3"></textarea>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn py-2"
                                        th:classappend="${product.id == null} ? 'btn-success' : 'btn-warning text-white'">
                                        <i class="bi"
                                            th:classappend="${product.id == null} ? 'bi-save' : 'bi-check-circle'"></i>
                                        <span th:text="${product.id == null} ? 'Lưu Sản Phẩm' : 'Lưu Cập Nhật'"></span>
                                    </button>

                                    <a th:if="${product.id != null}" href="/admin/home" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Hủy Bỏ
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h5 class="m-0 text-secondary"><i class="bi bi-list-ul"></i> Danh Sách Hiện Có</h5>
                            <span class="badge bg-primary rounded-pill"
                                th:text="${products.size()} + ' sản phẩm'"></span>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped align-middle mb-0">
                                    <thead class="table-light text-secondary">
                                        <tr>
                                            <th class="ps-3">ID</th>
                                            <th>Hình ảnh</th>
                                            <th>Tên Sản Phẩm</th>
                                            <th>Giá tiền</th>
                                            <th class="text-end pe-3">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="p : ${products}"
                                            th:classappend="${product.id == p.id} ? 'table-warning border border-warning' : ''">

                                            <td class="ps-3 fw-bold text-muted" th:text="'#' + ${p.id}"></td>

                                            <td>
                                                <img th:if="${p.image != null and !p.image.isEmpty()}"
                                                    th:src="@{'/uploads/' + ${p.image}}"
                                                    class="product-img-thumb shadow-sm">
                                                <div th:unless="${p.image != null and !p.image.isEmpty()}"
                                                    class="product-img-thumb d-flex align-items-center justify-content-center bg-secondary text-white small">
                                                    No Img</div>
                                            </td>

                                            <td>
                                                <div class="fw-bold text-dark" th:text="${p.title}"></div>
                                                <small class="text-muted"
                                                    th:text="${p.descr} ?: 'Chưa có mô tả'"></small>
                                            </td>

                                            <td class="text-success fw-bold"
                                                th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                            </td>

                                            <td class="text-end pe-3">
                                                <a th:href="@{'/admin/edit/' + ${p.id}}"
                                                    class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                                                    <i class="bi bi-pencil"></i>
                                                </a>

                                                <a th:href="@{'/admin/delete/' + ${p.id}}"
                                                    class="btn btn-sm btn-outline-danger" title="Xóa"
                                                    onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function previewImage(input) {
            var preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '#';
                preview.classList.add('d-none');
            }
        }
    </script>
</body>

</html>
