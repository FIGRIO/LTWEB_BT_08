<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
        }

        .error-text {
            font-size: 0.875em;
            color: #dc3545;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body class="bg-light">

    <div th:replace="fragments :: header"></div>

    <div class="container">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary">Quản Lý Sản Phẩm (Admin)</h2>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Đăng xuất</a>
            </div>

            <div class="row">
                <div class="col-md-5 mb-4">
                    <div class="card h-100 border-0 shadow-sm bg-light">
                        <div class="card-body">
                            <h5 class="card-title mb-3 text-success"><i class="bi bi-plus-circle"></i> Thêm Sản Phẩm Mới
                            </h5>

                            <form th:action="@{/admin/add-product}" th:object="${product}" method="post">

                                <div class="mb-3">
                                    <label class="form-label">Tên sản phẩm *</label>
                                    <input type="text" th:field="*{title}" class="form-control"
                                        th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                        placeholder="Nhập tên sản phẩm...">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                        th:errors="*{title}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Giá tiền (VNĐ) *</label>
                                    <input type="number" th:field="*{price}" class="form-control"
                                        th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                        placeholder="Nhập giá...">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                        th:errors="*{price}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mô tả chi tiết</label>
                                    <textarea th:field="*{descr}" class="form-control" rows="3"></textarea>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Lưu Sản Phẩm</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <h5 class="mb-3">Danh sách hiện có</h5>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered bg-white">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Mô tả</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${products}">
                                    <td th:text="${p.id}"></td>
                                    <td class="fw-bold text-primary" th:text="${p.title}"></td>
                                    <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                    </td>
                                    <td class="text-muted small" th:text="${p.descr}"></td>
                                </tr>
                                <tr th:if="${products.empty}">
                                    <td colspan="4" class="text-center text-muted">Chưa có sản phẩm nào.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
