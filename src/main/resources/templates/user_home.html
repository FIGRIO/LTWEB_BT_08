<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cửa Hàng - User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .welcome-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
        }

        .price-tag {
            font-size: 1.25rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div th:replace="fragments :: header"></div>

    <div class="container mt-4 mb-5">

        <div class="welcome-banner text-center">
            <h1 class="display-5 fw-bold">Xin chào, User!</h1>
            <p class="lead">Chào mừng bạn đến với cửa hàng trực tuyến của chúng tôi.</p>
            <div class="mt-3">
                <a href="/logout" class="btn btn-outline-light px-4">
                    <i class="bi bi-box-arrow-right"></i> Đăng Xuất
                </a>
            </div>
        </div>

        <div class="d-flex align-items-center mb-4">
            <h3 class="text-primary m-0"><i class="bi bi-shop"></i> Sản Phẩm Mới Nhất</h3>
            <span class="ms-3 badge bg-secondary rounded-pill" th:text="${products.size()} + ' sản phẩm'"></span>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

            <div class="col" th:each="p : ${products}">
                <div class="card product-card">

                    <img th:if="${p.image != null and !p.image.isEmpty()}" th:src="@{'/uploads/' + ${p.image}}"
                        class="card-img-top product-img" alt="Product Image">

                    <div th:unless="${p.image != null and !p.image.isEmpty()}"
                        class="card-img-top product-img bg-secondary d-flex align-items-center justify-content-center text-white">
                        <i class="bi bi-camera-fill fs-1"></i>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate" th:text="${p.title}" th:title="${p.title}"></h5>

                        <p class="card-text small text-muted flex-grow-1"
                            th:text="${p.descr} ?: 'Chưa có mô tả chi tiết sản phẩm này.'"></p>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <span class="price-tag"
                                th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            </span>
                            <button class="btn btn-primary btn-sm rounded-pill px-3">
                                <i class="bi bi-cart-plus"></i> Mua ngay
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 text-center py-5" th:if="${products.empty}">
                <div class="text-muted">
                    <i class="bi bi-inbox fs-1"></i>
                    <p class="mt-2">Chưa có sản phẩm nào được bày bán.</p>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
