<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px;
            border-radius: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body class="bg-light">

    <div th:replace="fragments :: header"></div>

    <div class="container">
        <div class="welcome-box text-center shadow">
            <h1 class="display-4">Xin chào, User!</h1>
            <p class="lead">Chào mừng bạn đã đăng nhập thành công vào hệ thống.</p>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.3);">
            <p>Đây là trang dành riêng cho quyền hạn <strong>USER</strong>.</p>

            <div class="mt-4">
                <a href="/" class="btn btn-light btn-lg px-4 me-2">Về Trang Chủ</a>
                <a href="/logout" class="btn btn-outline-light btn-lg px-4">Đăng Xuất</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
