<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container">
                <div class="d-flex align-items-center">
                    <img th:src="@{/images/me.jpg}" alt="photo"
                        style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;" class="me-2"
                        onerror="this.style.display='none'" />

                    <div class="ms-2">
                        <a class="navbar-brand mb-0 h5 text-primary" th:href="@{/}">
                            <i class="bi bi-box-seam"></i> BT08 Demo
                        </a>
                        <div class="small text-muted" style="font-size: 0.8rem;">
                            <span th:if="${session.user != null}">
                                Xin chào, <strong
                                    th:text="${session.user.fullname != null ? session.user.fullname : session.user.email}">User</strong>
                                (<span th:text="${session.user.role}">ROLE</span>)
                            </span>
                            <span th:unless="${session.user != null}">Ứng dụng quản lý sản phẩm</span>
                        </div>
                    </div>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbars">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-door-fill"></i> Home</a>
                        </li>

                        <li class="nav-item" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                            <a class="nav-link" th:href="@{/admin/home}">Quản lý SP</a>
                        </li>

                        <li class="nav-item" th:if="${session.user != null and session.user.role == 'USER'}">
                            <a class="nav-link" th:href="@{/user/home}">Cửa hàng</a>
                        </li>

                        <li class="nav-item ms-3">
                            <a th:if="${session.user != null}" class="btn btn-sm btn-outline-danger"
                                th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                            <a th:unless="${session.user != null}" class="btn btn-sm btn-primary" th:href="@{/login}">
                                <i class="bi bi-person-circle"></i> Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="footer">
        <div class="bg-light py-4 mt-5 border-top">
            <div class="container text-center text-muted small">
                <div class="mb-2">
                    <strong>Sinh viên:</strong> Huỳnh Anh Nguyên &nbsp; | &nbsp; <strong>MSSV:</strong> 23110134
                </div>
                <div>
                    <span>Course: Lập Trình Web</span>
                    &nbsp; &middot; &nbsp;
                    <span>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> Spring Boot
                        Project</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
